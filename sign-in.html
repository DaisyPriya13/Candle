<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="sign-in.css">
</head>
<body>
  <div class="container">
    <div class="brand-name"><h1>Chosen Lamb</h1></div>
    <div class="signin-box">
      <form action="#" method="post" id="signup-form">

        <input type="text" class="input-field" id="username" placeholder="Username" required>
        <input type="email" class="input-field" id="email" placeholder="Email Address" required>
        <input type="password" class="input-field" id="create-password" placeholder="Create Password" required>
        <input type="password" class="input-field" id="confirm-password" placeholder="Confirm Password" required>
        <button type="submit" class="submit-btn" id="signup-btn">Sign In</button>

      </form>
    </div>
    <div class="welcome-message">
      <p>Welcome to Your Candle Haven!</p>
    </div>
  </div>
  <script>
    document.getElementById("signup-btn").addEventListener("click", function(event) {
      event.preventDefault(); // Prevent form submission

      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const createPassword = document.getElementById("create-password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      // Check if all fields are filled
      if (!username || !email || !createPassword || !confirmPassword) {
        alert("Please fill in all fields.");
        return;
      }

      // Check if the password is strong
      const passwordStrength = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
      if (!passwordStrength.test(createPassword)) {
        alert("Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, one number, and one special character.");
        return;
      }

      // Check if passwords match
      if (createPassword !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      // If all checks pass, redirect to login page
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
