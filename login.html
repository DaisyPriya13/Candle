<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="log.css">
</head>
<body>
  <div class="container">
    <div class="brand-name"><h1>Chosen Lamb</h1></div>
    <div class="login-box">
      <form action="#" method="post" id="login-form">

        <input type="email" class="input-field" id="email" placeholder="Email Address" required>
        <input type="password" class="input-field" id="login-password" placeholder="Password" required>
        <button type="submit" class="submit-btn" id="login-btn">Login</button>

      </form>
      <div class="signup-link">
        <p>Don't have an account? <a href="sign-in.html" class="link">Sign up here</a></p>
      </div>
    </div>
    <div class="welcome-message">
      <p>Welcome Back to Your Candle Haven!</p>
    </div>
  </div>
  <script>
    document.getElementById("login-btn").addEventListener("click", function(event) {
      event.preventDefault(); // Prevent form submission

      const email = document.getElementById("email").value;
      const password = document.getElementById("login-password").value;

      // Check if all fields are filled
      if (!email || !password) {
        alert("Please fill in all fields.");
        return;
      }

      // Check if the password is strong
      const passwordStrength = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
      if (!passwordStrength.test(password)) {
        alert("Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, one number, and one special character.");
        return;
      }

      // If all checks pass, redirect to home page
      window.location.href = "home.html";
    });
  </script>
</body>
</html>
